
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Imóvel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ------------------- */
      /*  Configurações Gerais e Variáveis */
      /* ------------------- */
      :root {
        --primary-blue: #5c95c9;
        --dark-text: #0d3d56;
        --light-text: #6c757d;
        --border-color: #ced4da;
        --background-color: #f4f7f6;
        --white-color: #ffffff;
        --font-family-main: "Roboto", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family-main);
        background-color: var(--background-color);
        color: var(--light-text);
        line-height: 1.6;
        font-size: 16px;
      }

      /* ------------------- */
      /*  Container Principal do Formulário */
      /* ------------------- */
      .form-wrapper {
        max-width: 750px;
        margin: 50px auto;
        padding: 40px;
        background-color: var(--white-color);
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      /* ------------------- */
      /*  Estilos de Seção e Títulos */
      /* ------------------- */
      .form-section {
        margin-bottom: 40px;
      }

      .form-section:last-of-type {
        margin-bottom: 0;
      }

      .section-title {
        font-size: 1.5rem; /* 24px */
        font-weight: 700;
        color: var(--dark-text);
        margin-bottom: 25px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e9ecef;
      }

      /* ------------------- */
      /*  Estilos dos Campos (Inputs, Textarea) */
      /* ------------------- */
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark-text);
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1rem;
        font-family: var(--font-family-main);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: #adb5bd;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(92, 149, 201, 0.2);
      }

      .form-textarea {
        min-height: 120px;
        resize: vertical;
      }

      /* ------------------- */
      /*  Estilos dos Checkboxes */
      /* ------------------- */
      .checkbox-group-label {
        font-weight: 500;
        color: var(--dark-text);
        margin-bottom: 15px;
        display: block;
      }

      .checkbox-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .checkbox-item input[type="checkbox"] {
        margin-right: 8px;
        width: 1.1em;
        height: 1.1em;
        accent-color: var(--primary-blue);
      }

      /* ------------------- */
      /*  Estilo do Botão */
      /* ------------------- */
      .submit-group {
        text-align: center;
        margin-top: 30px;
      }

      .submit-btn {
        padding: 12px 40px;
        background-color: var(--primary-blue);
        color: var(--white-color);
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .submit-btn:hover {
        background-color: #4a80b0; /* Um tom mais escuro de azul */
        transform: translateY(-2px);
      }

      /* ------------------- */
      /*  Responsividade */
      /* ------------------- */
      @media (max-width: 768px) {
        .form-wrapper {
          margin: 20px;
          padding: 25px;
        }
        .checkbox-container {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <form action="#" method="POST">
        <!-- Seção: Informações Pessoais -->
        <section class="form-section">
          <h2 class="section-title">Informações Pessoais</h2>

          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="nome"
              placeholder="Nome"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-input"
              name="email"
              placeholder="Endereço de Email"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="tel"
              class="form-input"
              name="telefone"
              placeholder="+351 912 345 678"
              required
            />
          </div>
        </section>

        <!-- Seção: Caracterização do Imóvel -->
        <section class="form-section">
          <h2 class="section-title">Caracterização do Imóvel</h2>

          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="distrito"
              placeholder="Distrito"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="concelho"
              placeholder="Concelho"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="freguesia"
              placeholder="Freguesia"
            />
          </div>

          <div class="form-group">
            <label class="checkbox-group-label">Tipo*</label>
            <div class="checkbox-container">
              <label class="checkbox-item">
                <input
                  type="checkbox"
                  name="tipo_imovel[]"
                  value="Apartamento"
                />
                Apartamento
              </label>
              <label class="checkbox-item">
                <input
                  type="checkbox"
                  name="tipo_imovel[]"
                  value="Negócio/Comércio"
                />
                Negócio/Comércio
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="tipo_imovel[]" value="Moradias" />
                Moradias
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="tipo_imovel[]" value="Quintas" />
                Quintas
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="tipo_imovel[]" value="Terrenos" />
                Terrenos
              </label>
            </div>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="tipologia"
              placeholder="Tipologia"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="area"
              placeholder="Área"
            />
          </div>

          <div class="form-group">
            <textarea
              class="form-textarea"
              name="mensagem"
              placeholder="Gostaria de ser contacto/a por um mediador imobiliário especialista na minha área"
            ></textarea>
          </div>
        </section>

        <div class="submit-group">
          <button type="submit" class="submit-btn">ENVIAR</button>
        </div>
      </form>
    </div>
  </body>
</html>
