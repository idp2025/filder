
<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Segurança</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <style>
    /* ------------------- */
    /*  Configurações Gerais e Variáveis */
    /* ------------------- */
    :root {
      --primary-blue: #5c95c9;
      --dark-text: #0d3d56;
      --light-text: #6c757d;
      --border-color: #ced4da;
      --background-color: #f4f7f6;
      --white-color: #ffffff;
      --font-family-main: 'Roboto', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-main);
      background-color: var(--background-color);
      color: var(--light-text);
      line-height: 1.6;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
    }

    /* ------------------- */
    /*  Container Principal do Formulário */
    /* ------------------- */
    .form-wrapper {
      width: 100%;
      max-width: 800px;
      padding: 40px;
      background-color: var(--white-color);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    /* ------------------- */
    /*  Estilos de Seção e Títulos */
    /* ------------------- */
    .form-section {
      margin-bottom: 40px;
    }

    .form-section:last-of-type {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 1.5rem; /* 24px */
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e9ecef;
    }

    /* ------------------- */
    /*  Estilos dos Campos (Inputs, Textarea) */
    /* ------------------- */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
      color: var(--dark-text);
    }
    
    .form-group label span {
      color: #dc3545; /* Vermelho para asterisco */
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      font-family: var(--font-family-main);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #333;
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: #adb5bd;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(92, 149, 201, 0.2);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* ------------------- */
    /*  Estilos dos Rádios/Checkboxes */
    /* ------------------- */
    .options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .option-item {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #495057;
    }

    .option-item input {
      margin-right: 8px;
      width: 1.1em;
      height: 1.1em;
      accent-color: var(--primary-blue);
    }

    /* ------------------- */
    /*  Estilo do Botão */
    /* ------------------- */
    .submit-group {
      text-align: center;
      margin-top: 30px;
    }

    .submit-btn {
      padding: 12px 40px;
      background-color: var(--primary-blue);
      color: var(--white-color);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #4a80b0;
      transform: translateY(-2px);
    }

    /* ------------------- */
    /*  Responsividade */
    /* ------------------- */
    @media (max-width: 768px) {
      body { padding: 10px; }
      .form-wrapper { padding: 25px; }
      .options-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <form action="#" method="POST">
      <!-- Seção: Informações Pessoais -->
      <section class="form-section">
        <h2 class="section-title">Informações Pessoais</h2>
        
        <div class="form-group">
          <input type="text" class="form-input" name="nome" placeholder="Nome" required>
        </div>
        
        <div class="form-group">
          <input type="email" class="form-input" name="email" placeholder="Endereço de Email" required>
        </div>

        <div class="form-group">
          <input type="tel" class="form-input" name="telefone" placeholder="+351 912 345 678" required>
        </div>
      </section>

      <!-- Seção: Questionário de Segurança -->
      <section class="form-section">
        <h2 class="section-title">Questionário de Segurança</h2>
        
        <div class="form-group">
          <label>O alarme é para casa ou empresa?<span>*</span></label>
          <div class="options-container">
            <label class="option-item"><input type="radio" name="tipo_imovel" value="Casa" required> Casa</label>
            <label class="option-item"><input type="radio" name="tipo_imovel" value="Empresa"> Empresa</label>
          </div>
        </div>

        <div class="form-group">
          <label>Qual o tipo de casa que tem?<span>*</span></label>
          <div class="options-container">
            <label class="option-item"><input type="radio" name="subtipo_imovel" value="Apartamento" required> Apartamento</label>
            <label class="option-item"><input type="radio" name="subtipo_imovel" value="Vivenda"> Vivenda</label>
          </div>
        </div>

        <div class="form-group">
          <label>É a sua residência principal ou secundária?<span>*</span></label>
          <div class="options-container">
            <label class="option-item"><input type="radio" name="uso_residencia" value="Principal" required> Principal</label>
            <label class="option-item"><input type="radio" name="uso_residencia" value="Secundária"> Secundária</label>
          </div>
        </div>

        <div class="form-group">
          <label>Em que zona se localiza a sua casa?<span>*</span></label>
          <div class="options-container">
            <label class="option-item"><input type="radio" name="localizacao" value="Urbana" required> Dentro da zona urbana</label>
            <label class="option-item"><input type="radio" name="localizacao" value="Rural"> Fora da zona urbana</label>
          </div>
        </div>

        <div class="form-group">
          <label>Como é o acesso principal da sua casa?<span>*</span></label>
          <div class="options-container">
            <label class="option-item"><input type="radio" name="acesso_principal" value="Rua" required> Entrada através da rua</label>
            <label class="option-item"><input type="radio" name="acesso_principal" value="Condominio sem vigilancia"> Condomínio sem vigilância</label>
            <label class="option-item"><input type="radio" name="acesso_principal" value="Condominio com vigilancia"> Condomínio com vigilância</label>
          </div>
        </div>

        <div class="form-group">
          <label>A sua casa tem algum acesso secundário?<span>*</span></label>
          <div class="options-container">
            <label class="option-item"><input type="radio" name="acesso_secundario" value="Jardim" required> Jardim ou terraço</label>
            <label class="option-item"><input type="radio" name="acesso_secundario" value="Varanda"> Varanda/terraço</label>
            <label class="option-item"><input type="radio" name="acesso_secundario" value="Nao tem"> Não tem</label>
          </div>
        </div>

        <div class="form-group">
          <label>As janelas da sua habitação têm grades?<span>*</span></label>
          <div class="options-container">
            <label class="option-item"><input type="radio" name="grades_janelas" value="Sim" required> Sim</label>
            <label class="option-item"><input type="radio" name="grades_janelas" value="Nao"> Não</label>
          </div>
        </div>
        
        <div class="form-group">
            <label for="codigo_postal">Código Postal<span>*</span></label>
            <input type="text" id="codigo_postal" class="form-input" name="codigo_postal" placeholder="Ex: 4675-039" required>
        </div>

        <div class="form-group">
            <label>Quanto tempo está a sua casa sem ninguém?<span>*</span></label>
            <div class="options-container">
              <label class="option-item"><input type="radio" name="tempo_casa_vazia" value="Sempre alguem" required> Há sempre alguém</label>
              <label class="option-item"><input type="radio" name="tempo_casa_vazia" value="Menos de 2h"> Menos de 2 horas</label>
              <label class="option-item"><input type="radio" name="tempo_casa_vazia" value="2-5h"> 2-5 horas</label>
              <label class="option-item"><input type="radio" name="tempo_casa_vazia" value="Mais de 5h"> Mais de 5 horas</label>
            </div>
          </div>

          <div class="form-group">
            <label>Já houve assalto na sua casa ou vizinhança?<span>*</span></label>
            <div class="options-container">
              <label class="option-item"><input type="radio" name="historico_assalto" value="Sim" required> Sim</label>
              <label class="option-item"><input type="radio" name="historico_assalto" value="Nao"> Não</label>
            </div>
          </div>

        <div class="form-group">
          <textarea class="form-textarea" name="mensagem" placeholder="Observações ou informações adicionais..."></textarea>
        </div>
      </section>

      <div class="submit-group">
        <button type="submit" class="submit-btn">Enviar</button>
      </div>

    </form>
  </div>

</body>
</html>
