<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Segurança Unificado</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-blue: #3b82f6;
        --dark-text: #1f2937;
        --medium-text: #4b5563;
        --border-color: #d1d5db;
        --background-color: #f3f4f6;
        --white-color: #ffffff;
        --border-radius: 8px;
        --font-family-main: "Inter", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family-main);
        background-color: var(--background-color);
        color: var(--medium-text);
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .form-wrapper {
        width: 100%;
        max-width: 950px;
        background-color: var(--white-color);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .form-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        color: var(--dark-text);
        margin-bottom: 32px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px 32px;
        margin-bottom: 24px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .question-label {
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--medium-text);
      }

      .question-label span {
        color: #ef4444;
      }

      .form-input,
      .form-textarea {
        padding: 12px 14px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-family: var(--font-family-main);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: #9ca3af;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      .options-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px 20px;
      }

      .option-item {
        display: flex;
        align-items: center;
      }

      .option-item input {
        margin-right: 8px;
        width: 1.1em;
        height: 1.1em;
        accent-color: var(--primary-blue);
      }

      .form-textarea {
        resize: vertical;
        min-height: 100px;
      }

      .submit-group {
        text-align: center;
        margin-top: 32px;
      }

      .submit-btn {
        background-color: var(--primary-blue);
        color: var(--white-color);
        border: none;
        border-radius: var(--border-radius);
        padding: 14px 40px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .submit-btn:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
      }

      @media (max-width: 850px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .form-wrapper {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <form action="#" method="POST">
        <h1 class="form-title">Formulário de Segurança</h1>

        <div class="form-grid">
          <!-- Dados Pessoais -->
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="nome"
              placeholder="Nome completo*"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-input"
              name="email"
              placeholder="Endereço de email*"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="tel"
              class="form-input"
              name="telefone"
              placeholder="Contacto telefónico*"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="codigo_postal"
              placeholder="Código postal*"
              required
            />
          </div>

          <!-- Perguntas -->
          <div class="form-group">
            <label class="question-label"
              >O alarme é para casa ou empresa? <span>*</span></label
            >
            <div class="options-container">
              <label class="option-item"
                ><input type="radio" name="tipo_imovel" value="Casa" required />
                Casa</label
              >
              <label class="option-item"
                ><input type="radio" name="tipo_imovel" value="Empresa" />
                Empresa</label
              >
            </div>
          </div>

          <div class="form-group">
            <label class="question-label"
              >Tipo de habitação <span>*</span></label
            >
            <div class="options-container">
              <label class="option-item"
                ><input
                  type="radio"
                  name="subtipo_imovel"
                  value="Apartamento"
                  required
                />
                Apartamento</label
              >
              <label class="option-item"
                ><input type="radio" name="subtipo_imovel" value="Vivenda" />
                Vivenda</label
              >
            </div>
          </div>

          <div class="form-group">
            <label class="question-label"
              >Residência principal ou secundária? <span>*</span></label
            >
            <div class="options-container">
              <label class="option-item"
                ><input
                  type="radio"
                  name="uso_residencia"
                  value="Principal"
                  required
                />
                Principal</label
              >
              <label class="option-item"
                ><input type="radio" name="uso_residencia" value="Secundária" />
                Secundária</label
              >
            </div>
          </div>

          <div class="form-group">
            <label class="question-label"
              >Localização da habitação <span>*</span></label
            >
            <div class="options-container">
              <label class="option-item"
                ><input
                  type="radio"
                  name="localizacao"
                  value="Urbana"
                  required
                />
                Zona urbana</label
              >
              <label class="option-item"
                ><input type="radio" name="localizacao" value="Rural" /> Zona
                rural</label
              >
            </div>
          </div>

          <div class="form-group">
            <label class="question-label"
              >Acesso principal <span>*</span></label
            >
            <div class="options-container">
              <label class="option-item"
                ><input
                  type="radio"
                  name="acesso_principal"
                  value="Rua"
                  required
                />
                Rua</label
              >
              <label class="option-item"
                ><input
                  type="radio"
                  name="acesso_principal"
                  value="Sem vigilância"
                />
                Sem vigilância</label
              >
              <label class="option-item"
                ><input
                  type="radio"
                  name="acesso_principal"
                  value="Com vigilância"
                />
                Com vigilância</label
              >
            </div>
          </div>

          <div class="form-group">
            <label class="question-label"
              >Acesso secundário <span>*</span></label
            >
            <div class="options-container">
              <label class="option-item"
                ><input
                  type="radio"
                  name="acesso_secundario"
                  value="Jardim"
                  required
                />
                Jardim</label
              >
              <label class="option-item"
                ><input type="radio" name="acesso_secundario" value="Varanda" />
                Varanda</label
              >
              <label class="option-item"
                ><input type="radio" name="acesso_secundario" value="Não tem" />
                Não tem</label
              >
            </div>
          </div>

          <div class="form-group">
            <label class="question-label"
              >Janelas com grades? <span>*</span></label
            >
            <div class="options-container">
              <label class="option-item"
                ><input
                  type="radio"
                  name="grades_janelas"
                  value="Sim"
                  required
                />
                Sim</label
              >
              <label class="option-item"
                ><input type="radio" name="grades_janelas" value="Não" />
                Não</label
              >
            </div>
          </div>

          <div class="form-group">
            <label class="question-label"
              >Já houve assalto na zona? <span>*</span></label
            >
            <div class="options-container">
              <label class="option-item"
                ><input
                  type="radio"
                  name="historico_assalto"
                  value="Sim"
                  required
                />
                Sim</label
              >
              <label class="option-item"
                ><input type="radio" name="historico_assalto" value="Não" />
                Não</label
              >
            </div>
          </div>

          <div class="form-group">
            <label class="question-label"
              >Com que frequência a casa está sem ninguém? <span>*</span></label
            >
            <div class="options-container">
              <label class="option-item"
                ><input
                  type="radio"
                  name="tempo_casa_vazia"
                  value="Sempre com alguém"
                  required
                />
                Sempre com alguém</label
              >
              <label class="option-item"
                ><input
                  type="radio"
                  name="tempo_casa_vazia"
                  value="Menos de 2 horas"
                />
                Menos de 2 horas</label
              >
              <label class="option-item"
                ><input
                  type="radio"
                  name="tempo_casa_vazia"
                  value="Entre 2 a 5 horas"
                />
                Entre 2 a 5 horas</label
              >
              <label class="option-item"
                ><input
                  type="radio"
                  name="tempo_casa_vazia"
                  value="Mais de 5 horas"
                />
                Mais de 5 horas</label
              >
            </div>
          </div>
        </div>

        <!-- Observações -->
        <div class="form-group">
          <textarea
            class="form-textarea"
            name="mensagem"
            placeholder="Observações ou informações adicionais..."
          ></textarea>
        </div>

        <div class="submit-group">
          <button type="submit" class="submit-btn">Enviar Pedido</button>
        </div>
      </form>
    </div>
  </body>
</html>
